<!doctype html>
<html lang="eng-US">

<head>
 <title>Jeremy's Page Layout Practice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale="1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>

 * {box-sizing: border-box;}
body {font-family:Arial, Helvetica, sans-serif;}

header {
	background-color: #666;
	padding: 30px;
	text-align: center;
	font-size: 35px;
	color: white;
}

nav {
	float: left;
	width: 10%;
	background: #ccc;
	padding: 20px;
}

nav ul {
	list-style-type: circle;
	padding: 0;
	height: 500px;
}

article {
	float: left;
	padding: 60px;
	width: 90%;
	background-color: #f1f1f1;
}

section::after {
	content: "";
	display: table;
	clear:both;
}

footer {
	background-color: #777;
	padding: 10px;
	text-align:  center;
	color: white;
}

@media (max-width: 600px) {
	nav, article {
	width: 100%;
	height: auto;
}
}
	

</style

</head>

<body>

<header>
	<h1>Jeremy's Page Layout Practice</h1>
</header>

<section>
 <nav>
  <ul>
   <li><a href="http://www.youtube.com/">Youtube</a></li>
   <li><a href="http://www.facebook.com/">Facebook</a></li>
   <li><a href="http://www.instagram.com/">Instagram</a></li>
  </ul>
 </nav>

<article>
 <h1> Videos </h1>
 	<p><video width="560" height="315" controls>
  <source src="Media/rathiandunk.mp4" type="video/mp4">
</video>

<iframe width="560" height="315" src="https://www.youtube.com/embed/S-EmI1AuOdg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</article>
</section>

<footer>
	<p>Footer</p>
</footer>

</body>

</html>
